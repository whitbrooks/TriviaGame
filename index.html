<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    
    
    <title>National Park Trivia</title>
  </head>
  
  <body>

      <!-- header -->
      <div class="jumbotron jumbotron-fluid" id="header">
          <div class="container">
            <h1 class="display-4">National Park Trivia</h1>
            <p class="lead">How well do you know our National Parks?</p>
          </div>
      </div>

      <!-- conatiner for quiz -->
      <div class="container">
        
        <div class="row">
          <h2>You'll have 15 seconds to answer each question. Good luck!</h2>
        </div>

        <br>

        <div class="row">
          <button type="button" class="btn btn-danger" id="start">Click to Start</button>
        </div>
        
        <br>

        <div class="row">
          <div class="col-sm-3 col-md-1" id="time">00</div>
        </div>
        
        <br>

        <div class="row" class="col-md-12" id="question"></div>
        
        <br>

           <label class="label">
            <input type="radio" name="radio" value="1">
            <span class="checkmark"></span>
            <div id="one"></div>
          </label>
          <label class="label">
            <input type="radio" name="radio" value="2">
            <span class="checkmark"></span>
            <div id="two"></div>
          </label>
          <label class="label">
            <input type="radio" name="radio" value="3">
            <span class="checkmark"></span>
            <div id="three"></div>
          </label>
          <label class="label">
            <input type="radio" name="radio" value="4">
            <span class="checkmark"></span>
            <div id="four"></div>
          </label>

        <br>
        <br>
        <br>
        <br>
      </div>
  
  </body>
</html>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
